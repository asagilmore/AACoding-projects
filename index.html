<!DOCTYPE html>
<html lang="en">
<head>

<title>AA practice</title>
<style>
ul {
  background:lightblue;
  font-size:20px;
}
.correct{
  background:lightgreen;
}
.incorrect{
  background:#FD5754;
}
</style>
</head>
<body translate="no">
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<audio id="sad" style="display:none" controls>
<source src="https://math.seattleacademy.org/garyanderson/snd/sad.mp3" type="audio/mpeg">
Your browser does not support the audio tag
</audio>
<h1>MATH!<h1>
<div>Timer: <span id="theTime">0</span></div>
<input type="button" onclick="reset()" value="Restart">
<h2>score = <span id="score">0</span></h2>
<form id="problems">
<ul id="problems">
<li>\(2+2\) <input data-correct="4" /></li>
<li>\(2+3\) <input data-correct="5" /></li>
<li>\(2^2\) <input data-correct="4" /></li>
<li>\(2^3\) <input data-correct="8" /></li>
<li>\(2^4\) <input data-correct="16" /></li>
<li>\(3^3\) <input data-correct="27" /></li>
<li>\(4^3*2^3\) <input data-correct="512" /></li>
<li>\(3(2+2a)\) <input data-correct="6+6a" /></li>
<li>\(5^3\) <input data-correct="125" /></li>
<li>random problem* <span id="random1">1</span> + <span id="random2">1</span> <input id="random3" data-correct="5" /></li>
</ul>
</form>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
console.clear();
var randomCorrect;
function setRandom(){
  var numOne = Math.floor(Math.random()*20);
  var numTwo =  Math.floor(Math.random()*20);
  console.log(numOne,numTwo);
  randomCorrect = numOne + numTwo;
  console.log(randomCorrect);
  $("#random1").text(numOne);
  $("#random2").text(numTwo);
  $("#random3").data("correct",randomCorrect);
}
setRandom();
console.log(sad);
function playSad(evt){
  sad.play();
}
playSad();
$("input").change(onChange);

setInterval(upTime,1000);

function onChange(evt){
  console.log("onChange");
  let correct =$(this).data("correct");
  let response = $(this).val();
  console.log(correct,response);
  if(correct == response){
    console.log("correct");  $(this).removeClass("incorrect").addClass("correct");
    score = $("#score").text();
    score = Number(score) + 1;
    $('#score').text(score);
    console.log(Number(score)+" score");
    
  }else{
    console.log("incorrect");
    $(this).removeClass("correct").addClass("incorrect");
    score = $("#score").text();
    score = Number(score) - 1;
    $('#score').text(score);
    console.log(Number(score)+" score");
    playSad();
  }
}
function reset(){
    $('#score').text(0);
    document.getElementById("problems").reset();
    let theTime = $("#theTime").text();
    $("#theTime").text("0");
    setRandom();
}
function upTime(){
  let theTime = $("#theTime").text();
  theTime = Number(theTime) + 1;
  $("#theTime").text(theTime);
}
    </script>
</body>
</html>
